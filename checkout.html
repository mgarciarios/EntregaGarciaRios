<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyArgentina</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/main.js"></script>
    <script src="js/destinos.js"></script>
    <script defer src="js/checkout.js"></script>
    
</head>
<body>
    <header>
        <section class="header-top">
            <p class="header-top_p">Grandes ofertas en vuelos y hoteles</p>
            <nav class="header-top_nav">
                <ul>
                    <li class="header-top_nav-idioma">Español</li>
                    <li class="header-top_nav-moneda">ARS$</li>
                </ul>
            </nav>
        </section>

        <section class="header-button">
            <div>
                <h1 class="header-menu_h1">Bienvenido a FlyArgentina</h1>
            </div>
            <nav class="header-menu"> 
                <ul class="header-menu__ul">
                    <li><a href="">Quienes somos</a></li>
                    <li><a href="">Destinos</a></li>
                    <li><a href="">Métodos de pago</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section>
            <h3>Ingresá tus datos para poder comprar tus paquetes favoritos</h3>
            <input id="nombrePasajero" type="text">
            <button id="botonNombrePasajero">CONFIRMAR</button>
        </section>
        
        <table>
            <thead>
                <tr>
                    <th>Destino</th>
                    <th>Importe</th>
                    <th>Quitar</th>
                </tr>
            </thead>
            
            <tbody id="carrito-destinos">
            </tbody>
        </table>
    </main>

    <footer>
        <p class="footer-derechos">Todos los derechos reservados a FlyArgentina</p>
    </footer>
</body>
</html>
